<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hedwig</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
    <script defer type="text/javascript" src="src/greet.js"></script>
  </head>
  <body>
    <div class="login-section">
      <div class="login-header">
        <img
          id="hw-logo-motto"
          src="./images/hwlogomotto.png"
          alt="Hogwarts logo with motto"
        />
      </div>
      <form class="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
          autocomplete="off"
        />
        <input type="submit" value="Enter" id="login-form-submit" />
      </form>
    </div>
    <div class="client_container">
      <div class="client">
        <div class="top_nav_bar" role="navigation">
          <div class="nav_search"></div>
          <div class="nav_profile">
              <h3 class="profile_username"></h3>
          </div>
        </div>
        <div class="workspace_container">
          <div class="workspace_left_bar" style="width: 250px">
            <div class="left_bar_head">Left Header (House Name)</div>
            <div class="left_bar_body">Left Body (Channels/Group Chats)</div>
            <div class="resizer" style="left: 250px"></div>
          </div>
          <div role="main" class="workspace_main">
            <div class="workspace_main_head">
              Main Head (Current Channel Name)
            </div>
            <div class="workspace_main_body">Main Body (Text Body)</div>
            <div class="workspace_main_foot">Main Foot (Text Input Box)</div>
          </div>
          <div class="workspace_right_bar" style="width: 350px">
            <div class="resizer" style="right: 350px"></div>
            <div class="right_bar_head">Right Head (Current Thread)</div>
            <div class="right_bar_body">Right Body (Thread Text Body)</div>
            <div class="right_bar_foot">Right Foot (Thread Input Box)</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
