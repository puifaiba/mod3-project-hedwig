<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hedwig</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <div class='client_container'>
            <div class='client'>
                <div class='top_nav_bar' role='navigation'>
                    <div class='nav_search'></div>
                    <div class='nav_profile'></div>
                </div>
                <div class='workspace_container'>
                    <div class='workspace_left_bar' style='width: 250px;'>
                        <div class='left_bar_head'></div>
                        <div class='left_bar_body'></div>
                    </div>
                    <div class='left_resizer' style='left: 245px;'>
                        <input type='range' class='left_resize_input' min='180' max='600' step='10' value='250'>
                    </div>
                    <div role='main' class='workspace_main'>
                        <div class='workspace_main_head'></div>
                        <div class='workspace_main_body'></div>
                        <div class='workspace_main_foot'></div>
                    </div>
                    <div class='right_resizer' style='right: 345px;'>
                        <input type='range' class='right_resize_input' min='260' max='1000' step='10' value='350'>
                    </div>
                    <div class='workspace_right_bar' style='width: 350px;'>
                        <div class='right_bar_head'></div>
                        <div class='right_bar_body'></div>
                        <div class='right_bar_foot'></div>
                    </div>
                    <style>.workspace_container { grid-template-columns: 250px auto 350px; }</style>
                </div>
            </div>
        </div>
    </body>
</html>
